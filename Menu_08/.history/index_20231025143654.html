<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- <h1>Our Menu</h1> -->
    <section class="menu">
      <!-- title -->
      <div class="title">
        <h2>our menu</h2>
        <div class="underline"></div>
      </div>
      <!-- filter buttons -->
      <div class="btn-container">
        <button class="filter-btn" type="button" >all</button>
        <button class="filter-btn" type="button" >breakfast</button>
        <button class="filter-btn" type="button" >all</button>
        <button class="filter-btn" type="button" >all</button>

      </div>
      <!-- menu items -->
      <div class="section-center">
        <!-- single item -->
        <article class="menu-item">
          <img src="./menu-item.jpeg" class="photo" alt="menu item" />
          <div class="item-info">
            <header>
              <h4>buttermilk pancake</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">Lorem ipsum dolor sit amet consectetur 
                adipisicing elit. Fugiat, tempore consequuntur eveniet 
                voluptate eos vitae! Totam dolorem error dignissimos saepe!</p>
          </div>
        </article>
        <!--end single item -->
       
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
